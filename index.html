<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,i900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">World Peas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Address</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn" type="submit"><i class="fa fa-shopping-basket" aria-hidden="true"></i>
</button>
                </form>
            </div>
        </div>
    </nav>



    <!-- BasketCase -->
    <section class="basket-case">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-4 col-sm-12">           
                    <div class="container mt-5">
                        <div class="card shadow-sm">
                            <div class="row g-0 align-items-center">

                                <div class="col-md-3">
                                    <img src="./assets/Images/80x90.svg" class="img-fluid rounded-start" alt="Vegetable">
                                </div>

                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title mb-2">Heirloom Tomato</h5>
                                        <p class="card-text text-muted mb-1">$5.99/ kg</p>
                                    </div>
                                </div>

                                <div class="col-md-3 text-end pe-3">
                                    <div class="card-body">
                                        <p class="card-text fw-bold mb-0">$5.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <div class="card shadow-sm">
                            <div class="row g-0 align-items-center">

                                <div class="col-md-3">
                                    <img src="./assets/Images/80x90.svg" class="img-fluid rounded-start" alt="Vegetable">
                                </div>
                                <!-- Info Section -->
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title mb-2">Sweet Onion</h5>
                                        <p class="card-text text-muted mb-1">$2.99/ kg</p>
                                    </div>
                                </div>
                                <!-- Total Price Section -->
                                <div class="col-md-3 text-end pe-3">
                                    <div class="card-body">
                                        <p class="card-text fw-bold mb-0">$14.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-3">
                        <div class="card shadow-sm">
                            <div class="row g-0 align-items-center">
                                <!-- Image Section -->
                                <div class="col-md-3">
                                    <img src="./assets/Images/80x90.svg" class="img-fluid rounded-start" alt="Vegetable">
                                </div>

                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title mb-2">Organic Ginger</h5>
                                        <p class="card-text text-muted mb-1">$12.99/ kg</p>
                                    </div>
                                </div>

                                <div class="col-md-3 text-end pe-3">
                                    <div class="card-body">
                                        <p class="card-text fw-bold mb-0">$6.99</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                        <div class="container mt-5">
                            <div class="card shadow-sm cards">
                                <div class="card-header">
                                    <h5 class="mb-0">Order Summary</h5>
                                </div>
                                <div class="card-body">

                                    <div class="d-flex justify-content-between mb-4">
                                        <span>Subtotal</span>
                                        <span>$100.00</span>
                                    </div>

                                    <div class="d-flex justify-content-between mb-4">
                                        <span>Shipping</span>
                                        <span>$10.00</span>
                                    </div>

                                    <div class="d-flex justify-content-between mb-4">
                                        <span>Tax</span>
                                        <span>$5.00</span>
                                    </div>
                                    <hr>

                                    <div class="d-flex justify-content-between fw-bold mb-3">
                                        <span>Total</span>
                                        <span>$115.00</span>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-success w-100">Continue to Payment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
